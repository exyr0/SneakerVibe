<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Registrarse | SneakerVibe</title>
  </head>

  <body class="d-flex flex-column min-vh-100 bg-login">
    <div id="navbar"></div>

    <!-- Mantén el main vacío para respetar tu estructura -->
    <main class="container py-5 flex-grow-1"></main>

    <!-- Contenido de la página, debajo de main -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-6">
            <div class="login-card p-4 w-100">
              <h1 class="h3 mb-4 text-center">Crear cuenta</h1>
              <div id="regAlert"></div>

              <form id="registerForm" novalidate>
                <!-- NOMBRE -->
                <div class="form-group">
                  <label for="regName">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="regName"
                    required
                    autocomplete="name"
                  />
                  <div class="invalid-feedback" id="nameFeedback">
                    El nombre es obligatorio.
                  </div>
                </div>

                <!-- CORREO -->
                <div class="form-group">
                  <label for="regEmail">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="regEmail"
                    required
                    maxlength="100"
                    placeholder="tu@duoc.cl"
                    autocomplete="email"
                  />
                  <div class="invalid-feedback" id="emailFeedback"></div>
                </div>

                <!-- CONTRASEÑA -->
                <div class="form-group">
                  <label for="regPass">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="regPass"
                    required
                    minlength="4"
                    maxlength="10"
                    autocomplete="new-password"
                  />
                  <div class="invalid-feedback" id="passFeedback"></div>
                </div>

                <!-- CONFIRMAR CONTRASEÑA -->
                <div class="form-group">
                  <label for="regPass2">Repetir contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="regPass2"
                    required
                    minlength="4"
                    maxlength="10"
                    autocomplete="new-password"
                  />
                  <div class="invalid-feedback" id="pass2Feedback"></div>
                </div>

                <button
                  class="btn btn-dark btn-block"
                  id="registerBtn"
                  type="submit"
                >
                  Registrarse
                </button>

                <p class="mt-3 text-center">
                  ¿Ya tienes cuenta?
                  <a href="./ingresar.html" class="text-danger font-weight-bold"
                    >Inicia sesión</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/register.js"></script>
  </body>
</html>
