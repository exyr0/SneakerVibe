<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SneakerVibe</title>
</head>

<body class="min-vh-100 d-flex flex-column min-vh-100 bg-login" >
    <div id="navbar"></div>
    <main class="container py-5 flex-grow-1 d-flex justify-content-center align-items-center">
  <div class="login-card p-4 w-100" style="max-width: 420px;">
    <h1 class="h3 mb-4 text-center">Ingresar</h1>
    <div id="loginAlert"></div>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="loginEmail">Correo</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPass">Contraseña</label>
        <input type="password" class="form-control" id="loginPass" required>
      </div>
      <button class="btn btn-dark btn-block" type="submit">Ingresar</button>
      <p class="mt-3 text-center">
        ¿No tienes cuenta? <a href="./registrarse.html">Registrarse</a>
      </p>
    </form>
  </div>
</main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
