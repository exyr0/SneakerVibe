<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>SneakerVibe</title>
</head>

<body class="min-vh-100 d-flex flex-column min-vh-100 bg-login">
    <div id="navbar"></div>
    <main class="flex-grow-1">
        <!-- Formulario de Contacto -->
        <section class="vh-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-8 col-xl-8">
                    <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-2">
                        <div class="row justify-content-center">
                            <div class="col-md-8 col-lg-8 col-xl-8 order-2 order-lg-1">
                                <!-- Titulo -->
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Contacto</p>

                                <form class="mx-1 mx-md-12">
                                <!-- Input Nombre -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example1c" class="form-control" />
                                    <label class="form-label" for="form3Example1c">Nombre Completo</label>
                                    </div>
                                </div> 
                                <!-- Input Email -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="email" id="form3Example3c" class="form-control" />
                                    <label class="form-label" for="form3Example3c">Email</label>
                                    </div>
                                </div>
                                <!-- Input Tema -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                    <input type="text" id="form3Example1c" class="form-control" />
                                    <label class="" for="form3Example1c">Tema</label>
                                    </div>
                                </div>
                                <!-- Input Mensaje -->
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                        <textarea type="text" id="message" name="message" rows="5" class="form-control md-textarea"></textarea>
                                        <label for="message">Mensaje (500 Caracteres)</label>
                                    </div>
                                </div>
                                <!-- Boton Enviar -->
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-block">Enviar Mensaje</button>
                                </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
